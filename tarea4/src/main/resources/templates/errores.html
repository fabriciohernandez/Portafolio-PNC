<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo alumno</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="jumbotron">
	<h1 class="display-3">No se ha podido guardar por los siguiente errores</h1>
  	<div class="alert alert-dismissible alert-danger">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>
  		<table>
  			<tr th:each="c : ${errores}">
  				<td th:text="${c}"/>
  			</tr>
  		</table>
	</div> 
	<button class="btn btn-primary" onclick="goBack()">Intentar de nuevo</button>

<script>
function goBack() {
  window.history.back();
}
</script>
  
  
</div>
    
</body>
</html>
