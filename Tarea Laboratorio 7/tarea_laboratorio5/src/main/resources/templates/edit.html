<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Estudiante</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron">
		<h1 class="display-3">Edicion</h1>
		<hr class="my-4">
		<form th:action="@{/formEstudiante}" th:object="${estudiante}"
			method="post">

			<div class="form-group">
				<input type="number"
					th:field="*{codigoUsuario}" class="form-control" id="codigoUsuario"
					placeholder="Id" style="display:none;">
			</div>

			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					th:field="*{nombre}" class="form-control" id="nombre"
					placeholder="Nombre del estudiante"> <span
					th:errors="*{nombre}" style="color: #E81505"></span>
			</div>

			<div class="form-group">
				<label for="apellido">Apellido</label> <input type="text"
					th:field="*{apellido}" class="form-control" id="apellido"
					placeholder="Apellido del estudiante"> <span
					th:errors="*{apellido}" style="color: #E81505"></span>
			</div>

			<div class="form-group">
				<label for="carnet">Carne</label> <input type="text"
					th:field="*{carnet}" class="form-control" id="carnet"
					placeholder="Carne"> <span th:errors="*{carnet}"
					style="color: #E81505"></span>
			</div>

			<div class="form-group">
				<label for="carrera">Carrera</label> <input type="text"
					th:field="*{carrera}" class="form-control" id="carrera"
					placeholder="Carrera del estudiante"> <span
					th:errors="*{carrera}" style="color: #E81505"></span>
			</div>

			<button type="submit" class="btn btn-primary">Editar</button>

		</form>
	</div>
</body>
</html>
