<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo libro</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="alert alert-dismissible alert-secondary" >
		<br>
		<h1>Nuevo libro</h1>
		 <hr class="my-4">
		<form method="post" th:action="@{/formLibro}" th:object="${libro}">
		
			<div class="form-group">
		      <label for="titulo">Título</label>
		      <input type="text" th:field="*{s_titulo}" class="form-control" id="titulo" placeholder="Título del libro">
		      <span th:errors = "*{s_titulo}" style="color: #E81505"></span>
    		</div>
    		
    		<div class="form-group">
		      <label for="autor">Autor</label>
		      <input type="text" th:field="*{s_autor}" class="form-control" id="autor" placeholder="Autor del libro">
		      <span th:errors = "*{s_autor}" style="color: #E81505"></span>
    		</div>
    		
    		<div class="form-group">
		      <label for="isbn">ISBN</label>
		      <input type="text" th:field="*{s_isbn}" class="form-control" id="isbn" placeholder="ISBN">
		      <span th:errors = "*{s_isbn}" style="color: #E81505"></span>
    		</div>
    		
    		<div class="form-group">
      			<label for="categoria">Categoría</label>
			      <select class="form-control" id="categoria" th:field="*{c_categoria}">
			        <option th:each="categoria : ${categorias}" th:value= ${#numbers.formatInteger(categoria.c_categoria,3)}  th:text="${categoria.s_categoria}">
			        </option>
			      </select>
    		</div>
    		
    		<div class="form-check">
    			<br>
		        <label class="form-check-label">
		          <input class="form-check-input" type="checkbox" th:field="*{b_estado}" value="" checked="" id="estado">
		          Estado
		        </label>
      		</div>
      		
      		<br>
    		
    		
			<button type="submit" class="btn btn-outline-primary">Guardar</button>
			<a class="btn btn-outline-info" href="/index" role="button">Regresar</a>
			
		</form>
		
		
	</div>
</body>
</html>
